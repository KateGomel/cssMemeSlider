<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>cssMemeSlider</title>
</head>

<body>
  <div class="slider">
    <input type="radio" id="radio1" name="mem" checked>
    <input type="radio" id="radio2" name="mem">
    <input type="radio" id="radio3" name="mem">
    <input type="radio" id="radio4" name="mem">
    <div class="container">
      <div class="imgs__wrapper">
        <ul class="imgs__list">
          <li class="imgs__list-item">
            <img src="./assets/sort.jpg" alt="sort" class="imgs__item" id="img1">
          </li>
          <li class="imgs__list-item">
            <img src="./assets/type_conversion.jpg" alt="type_conversion" class="imgs__item" id="img2">
          </li>
          <li class="imgs__list-item">
            <img src="./assets/my_code.jpg" alt="my_code f" class="imgs__item" id="img3">
          </li>
          <li class="imgs__list-item">
            <img src="./assets/learn_js.jpg" alt="learn_js" class="imgs__item" id="img4">
          </li>
        </ul>
      </div>
      <div class="optional">
        <div class="labels-list">
          <label for="radio1" class="labels__list-item" id="label1">
            <span class="labels__item"></span>
          </label>
          <label for="radio2" class="labels__list-item" id="label2">
            <span class="labels__item"></span>
          </label>
          <label for="radio3" class="labels__list-item" id="label3">
            <span class="labels__item"></span>
          </label>
          <label for="radio4" class="labels__list-item" id="label4">
            <span class="labels__item"></span>
          </label>
        </div>
        <div class="text">
          <div class="text__wrapper">
            <span class="text__content" id="text1">This is Javascript, baby</span>
            <span class="text__content" id="text2">Javascript, ruthless and merciless</span>
            <span class="text__content" id="text3">Well, it works</span>
            <span class="text__content" id="text4">Don't stop</span>
          </div>
        </div>
      </div>
    </div>
</body>

</html>
